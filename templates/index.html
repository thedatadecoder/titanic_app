<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
</head>
<body>
    <h1>Will You Survive the Titanic?</h1>
    <form id="predictionForm">
        <label for="Pclass">Passenger Class:</label>
        <input type="number" id="Pclass" name="Pclass"><br><br>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age"><br><br>
        <label for="SibSp">Siblings/Spouses Aboard:</label>
        <input type="number" id="SibSp" name="SibSp"><br><br>
        <label for="Parch">Parents/Children Aboard:</label>
        <input type="number" id="Parch" name="Parch"><br><br>
        <label for="Fare">Fare:</label>
        <input type="number" id="Fare" name="Fare"><br><br>
        <label for="Ticket">Ticket:</label>
        <input type="text" id="Ticket" name="Ticket"><br><br>
        <label for="Sex">Sex:</label>
        <select id="Sex" name="Sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <button type="submit">Predict</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('predictionForm').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(event.target);
            var data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.survived ? 'Survived' : 'Did Not Survive';
            });
        };
    </script>
</body>
</html>
