<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
</head>
<body>
    <h1>Will You Survive the Titanic?</h1>
    <form id="predictionForm">
        <label for="pclass">Passenger Class:</label>
        <input type="number" id="pclass" name="pclass"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="sibsp">Siblings/Spouses Aboard:</label>
        <input type="number" id="sibsp" name="sibsp"><br><br>
        <label for="parch">Parents/Children Aboard:</label>
        <input type="number" id="parch" name="parch"><br><br>
        <label for="fare">Fare:</label>
        <input type="number" id="fare" name="fare"><br><br>
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <button type="submit">Predict</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('predictionForm').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(event.target);
            var data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.survived ? 'Survived' : 'Did Not Survive';
            });
        };
    </script>
</body>
</html>
